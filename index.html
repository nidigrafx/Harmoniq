<body>

    <!-- ============================================================================================================================= -->
    <!-- Navigation Bar: Input Field / Search By Artist Name Button / Search By Song Name Button -->

    <section class="header">
        <video autoplay loop class="video-background" muted plays-inline>

            <source src="resources/images/Recordplayer1_1080p_Videvo.mov" type="video/mp4">
        </video>
        <!-- //--place holder for logo// -->
        <img src="" class="logo">

        <div class="welcome-msg">
            <h1>HARMONIQ</h1>
            <input type="text" id = "searchTerm" class="form-control" placeholder="Search" name="search">
            <a href="#" id = "artistBtn"class="btn btn-artist">Artist</a>
            <a href="#" id = "songBtn" class="btn btn-song-search">Song Search</a>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    
        <div class="table-responsive">
            <table class="table" id="tableId">
                <tbody class="tBodyClass" id="tBodyId"></tbody>
            </table>
        </div>
    </section>



    <!-- ============================================================================================================================= -->
    <!-- Table: Displays the Artist/Song Search Results -->
    <!-- ============================================================================================================================= -->

        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h2 class="modal-title" id="modalTital"></h2>
            </div>
            <div class="modal-body">
                <div class="container" id="event">
                    <div class="container">
                        <h4>Address: </h4>
                        <p class="eventP" id="address"></p>
                    </div>
                    <div class="container">
                        <h4>City: </h4>
                        <p class="eventP" id="city"></p>
                    </div>
                    <div class="container">
                        <h4>Country: </h4>
                        <p class="eventP" id="country"></p>
                    </div>
                    <div class="container">
                        <h4>Date: </h4>
                        <p class="eventP" id="date"></p>
                    </div>
                    <div class="container">
                        <h4>Genre: </h4>
                        <p class="eventP" id="genre"></p>
                    </div>
                    <div class="container">
                        <h4>Status: </h4>
                        <p class="eventP" id="status"></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            <button href="#link" type="button" class="btn btn-primary" id="purchase">Purchase tickets</button>
        </div>
        </div>
    </div>


    <!-- ============================================================================================================================= -->
    <!-- Div: Displays the Ticketmaster Search Result -->
